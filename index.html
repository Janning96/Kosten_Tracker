<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kosten-Kalkulation (PDF Import)</title>
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#0f172a">
  <link rel="icon" href="icon-192.png">
  <link rel="apple-touch-icon" href="icon-192.png">
  <link rel="stylesheet" href="styles.css">
  <script defer src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/build/pdf.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/jspdf-autotable@3.8.2/dist/jspdf.plugin.autotable.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script defer src="app.js"></script>
</head>
<body>
<header class="appbar">
  <div class="brand">
    <span class="logo">€</span>
    <h1>Kosten-Kalkulation</h1>
  </div>
  <nav class="tabs">
    <button class="tab active" data-tab="import">Import</button>
    <button class="tab" data-tab="trans">Transaktionen</button>
    <button class="tab" data-tab="analyse">Analyse</button>
    <button class="tab" data-tab="einstellungen">Einstellungen</button>
  </nav>
</header>

<main class="container">
  <section class="tabpane active" id="tab-import">
    <div class="card">
      <h2>PDF-Kontoauszüge importieren</h2>
      <div class="row wrap">
        <label class="file"><input id="pdf-input" type="file" accept="application/pdf" multiple hidden><span>PDF auswählen…</span></label>
        <button id="btn-parse-pdf" class="primary">Import starten</button>
        <select id="bank-hint"><option value="">Auto-Erkennung</option><option value="barclays">Barclays</option><option value="n26">N26</option></select>
      </div>
      <div id="import-log" class="muted"></div>
      <div class="table-scroll">
        <table id="preview-table"><thead><tr><th>Quelle</th><th>Datum</th><th>Beschreibung</th><th class="num">Betrag</th><th>Status</th></tr></thead><tbody></tbody></table>
      </div>
      <div class="row"><button id="btn-commit-import" class="primary" disabled>Übernehmen</button><button id="btn-clear-preview" class="ghost">Vorschau leeren</button></div>
    </div>
  </section>

  <section class="tabpane" id="tab-trans">
    <div class="card">
      <h2>Filter</h2>
      <div class="row wrap">
        <label>Monat <input id="flt-month" type="month"></label>
        <label>Von <input id="flt-from" type="date"></label>
        <label>Bis <input id="flt-to" type="date"></label>
        <select id="flt-source">
          <option value="">Alle Quellen</option>
          <option value="barclays_pdf">Barclays</option>
          <option value="n26_pdf">N26</option>
          <option value="excel">Excel</option>
          <option value="manual">Manuell</option>
        </select>
        <select id="flt-cat"><option value="">Alle Kategorien</option></select>
        <button id="btn-apply-filter" class="ghost">Anwenden</button><button id="btn-clear-filter" class="ghost">Löschen</button>
      </div>
      <div class="table-scroll">
        <table id="tx-table"><thead><tr><th>Datum</th><th>Beschreibung</th><th>Kategorie</th><th>Quelle</th><th class="num">Betrag</th><th></th></tr></thead><tbody></tbody><tfoot><tr><th colspan="4">Summe</th><th class="num" id="tx-total">—</th><th></th></tr></tfoot></table>
      </div>
    </div>
  </section>

  <section class="tabpane" id="tab-analyse">
    <div class="card">
      <h2>Zeitraum</h2>
      <div class="row wrap"><label>Monat <input id="ana-month" type="month"></label><label>Von <input id="ana-from" type="date"></label><label>Bis <input id="ana-to" type="date"></label><button id="btn-ana-apply" class="ghost">Anwenden</button><button id="btn-ana-clear" class="ghost">Löschen</button></div>
      <div class="row wrap"><button id="btn-export-ana-pdf" class="ghost">Analyse als PDF</button><button id="btn-export-range-xlsx" class="ghost">Zeitraum als Excel</button></div>
      <div class="charts-grid">
        <div><h3>Trend</h3><canvas id="ch-trend" height="220"></canvas></div>
        <div><h3>Kategorien (Balken)</h3><canvas id="ch-bar" height="220"></canvas></div>
        <div><h3>Kategorien (Kuchen)</h3><canvas id="ch-pie" height="220"></canvas></div>
        <div><h3>Linie je Kategorie</h3><select id="cat-series"></select><canvas id="ch-line" height="220"></canvas></div>
      </div>
    </div>
  </section>

  <section class="tabpane" id="tab-einstellungen">
    <div class="card">
      <h2>Kategorien</h2>
      <ul id="cats-list"></ul>
      <div class="row"><input id="cat-new" placeholder="Neue Kategorie"><button id="btn-cat-add">Hinzufügen</button></div>
      <div class="row"><button id="btn-export-master-xlsx" class="primary">Finanzen.xlsx exportieren</button></div>
    </div>
  </section>
</main>

<footer class="footer"><small>Offline-fähig • IndexedDB • PWA</small></footer>
<script>if('serviceWorker'in navigator){navigator.serviceWorker.register('./service-worker.js');}</script>
</body>
</html>
